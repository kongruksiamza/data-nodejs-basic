        <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-dark">
            <a href="/" class="navbar-brand"><img src="images/home/logo.png"></a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle"
                  href="" data-toggle="dropdown">ระบบหลังบ้าน</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="manage.html">จัดการสินค้า</a>
                    <a class="dropdown-item" href="form.html">บันทึกสินค้า</a>
                  </div>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row my-3">
                <div class="col-md-8 mb-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label class="control-label col-sm-2">ชื่อสินค้า</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">ราคา</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">ภาพสินค้า</label>
                            <div class="col-sm-10">
                              <input type="file" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">รายละเอียด</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" cols="30" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">บันทึก</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
